<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado de Transferências - Treinador 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --blue-light: #61d4ff;
            --blue-medium: #3c94f5;
            --blue-dark: #1f3f61;
            --text-dark: #2c3e50;
            --text-light: #f0f2f5;
            --green-buy: #2ecc71;
            --red-sell: #e74c3c;
            --gradient-main: linear-gradient(135deg, var(--blue-medium), var(--blue-dark));
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-main);
            color: var(--text-dark);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 95%;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -150px;
            left: -150px;
            width: 300px;
            height: 300px;
            background-color: var(--blue-light);
            filter: blur(100px);
            opacity: 0.7;
            pointer-events: none;
        }
        
        .container::after {
            content: '';
            position: absolute;
            bottom: -150px;
            right: -150px;
            width: 300px;
            height: 300px;
            background-color: var(--blue-medium);
            filter: blur(100px);
            opacity: 0.7;
            pointer-events: none;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--blue-medium), var(--blue-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 {
            font-size: 1.2em;
            margin-top: 25px;
            border-bottom: 2px solid var(--blue-light);
            padding-bottom: 8px;
            font-weight: 600;
        }

        .finance-info {
            background-color: var(--blue-medium);
            color: var(--text-light);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .market-sections {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .squad-list, .transfer-list {
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-item:hover {
            transform: translateY(-2px);
            background-color: rgba(0, 0, 0, 0.03);
        }

        .player-info {
            text-align: left;
            font-size: 0.9em;
        }

        .player-info strong {
            display: block;
            font-weight: 600;
        }

        .player-info small {
            font-size: 0.8em;
            color: #666;
        }

        .player-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 0.8em;
            text-transform: uppercase;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .player-actions button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .sell-button {
            background-color: var(--red-sell);
            color: white;
        }

        .buy-button {
            background-color: var(--green-buy);
            color: white;
        }

        .no-players {
            text-align: center;
            color: #888;
            padding: 15px;
            font-style: italic;
            font-size: 0.9em;
        }

        .surprise-offer-box {
            background-color: rgba(252, 211, 77, 0.95);
            color: var(--text-dark);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .surprise-offer-box h3 {
            margin-top: 0;
            font-size: 1.2em;
        }
        
        .surprise-offer-box .offer-actions button {
            font-size: 0.8em;
            padding: 8px 15px;
        }

        .back-button {
            margin-top: 25px;
            background-color: var(--blue-medium);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: var(--blue-dark);
            transform: translateY(-1px);
            box-shadow: 5px 12px rgba(0, 0, 0, 0.2);
        }

        .alert-message {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--red-sell);
            font-weight: 600;
        }

        .success-message {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--green-buy);
            font-weight: 600;
        }

        .buy-confirm-box, .sell-confirm-box, #offerModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 90%;
        }
        
        .buy-confirm-box p, .sell-confirm-box p {
            margin-bottom: 15px;
            font-size: 1em;
            font-weight: 600;
        }

        .buy-confirm-box button, .sell-confirm-box button {
            margin: 0 8px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .offer-actions {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mercado de Transferências</h1>

        <div class="finance-info">
            <p>Seu Saldo: <strong id="saldoDisplay">R$ 0</strong></p>
        </div>

        <div id="surpriseOffer" class="surprise-offer-box">
            <h3>Proposta Surpresa!</h3>
            <p id="offerText"></p>
            <div class="offer-actions">
                <button id="acceptOfferBtn" class="buy-button">Aceitar</button>
                <button id="rejectOfferBtn" class="sell-button">Rejeitar</button>
            </div>
        </div>

        <div id="buyConfirmBox" class="buy-confirm-box">
            <p id="buyConfirmText"></p>
            <button id="buyConfirmYes" class="buy-button">Sim</button>
            <button id="buyConfirmNo" class="sell-button">Não</button>
        </div>

        <div id="sellConfirmBox" class="sell-confirm-box">
            <p id="sellConfirmText"></p>
            <button id="sellConfirmYes" class="buy-button">Sim</button>
            <button id="sellConfirmNo" class="sell-button">Não</button>
        </div>

        <div id="offerModal" class="buy-confirm-box">
            <h3 id="offerTitle"></h3>
            <p id="offerDescription"></p>
            <p>Tipo de Proposta: <strong id="proposalType"></strong></p>
            <p>Valor Proposto: <strong id="proposalValue"></strong></p>
            <div class="offer-actions">
                <button id="negotiateBtn" class="buy-button">Negociar Valores</button>
                <button id="acceptSellBtn" class="buy-button">Aceitar Venda</button>
                <button id="rejectSellBtn" class="sell-button">Rejeitar Proposta</button>
            </div>
        </div>

        <div class="market-sections">
            <div class="squad-list">
                <h2>Seu Elenco</h2>
                <div id="userSquadList"></div>
            </div>

            <div class="transfer-list">
                <h2>Jogadores à Venda</h2>
                <div id="availablePlayersList"></div>
                <div id="buyMessage" class="alert-message"></div>
                <div id="sellMessage" class="success-message"></div>
            </div>
        </div>
        
        <button class="back-button" onclick="window.location.href='game.html'">Voltar ao Jogo</button>
    </div>

        { nome: 'Saulo Mineiro', posicao: 'Atacante', idade: 27, valor: 10600000, over: 83 },
        { nome: 'Barceló', posicao: 'Atacante', idade: 28, valor: 12500000, over: 85 },
        { nome: 'Facundo Barceló', posicao: 'Atacante', idade: 32, valor: 8500000, over: 83 },
        { nome: 'Janderson', posicao: 'Atacante', idade: 25, valor: 7500000, over: 82 },
        { nome: 'Recalde', posicao: 'Atacante', idade: 31, valor: 6800000, over: 81 }
    ]}
};


        // Converte os valores para números
        for (const team in squadsData) {
            squadsData[team].players.forEach(player => {
                const valueString = player.valor;
                if (typeof valueString === 'string') {
                    player.valor = parseFloat(valueString.replace(/[^0-9,-]+/g, '').replace(',', '.'));
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const selectedTeam = localStorage.getItem('selectedTeam');
            if (!selectedTeam) {
                console.error('Time não selecionado. Voltando para a tela inicial.');
                window.location.href = 'game.html';
                return;
            }

            // Garante que as finanças existam no localStorage
            if (!localStorage.getItem('financas')) {
                const initialFinances = {
                    saldo: 40000000,
                    receitas: { patrocinio: 0, ingressos: 0, premios: 0, transferencias: 0 },
                    despesas: { salarios: 0, manutencao: 0, transferencias: 0 }
                };
                localStorage.setItem('financas', JSON.stringify(initialFinances));
            }

            let financas = JSON.parse(localStorage.getItem('financas'));
            let userSquad = JSON.parse(localStorage.getItem(`customSquad_${selectedTeam}`));
            
            if (!userSquad) {
                userSquad = squadsData[selectedTeam].players;
            }

            const saldoDisplay = document.getElementById('saldoDisplay');
            const userSquadList = document.getElementById('userSquadList');
            const availablePlayersList = document.getElementById('availablePlayersList');
            const surpriseOfferBox = document.getElementById('surpriseOffer');
            const offerText = document.getElementById('offerText');
            const buyConfirmBox = document.getElementById('buyConfirmBox');
            const sellConfirmBox = document.getElementById('sellConfirmBox');
            const buyConfirmText = document.getElementById('buyConfirmText');
            const sellConfirmText = document.getElementById('sellConfirmText');
            const buyMessage = document.getElementById('buyMessage');
            const sellMessage = document.getElementById('sellMessage');

            // Novos elementos do modal de venda
            const offerModal = document.getElementById('offerModal');
            const offerTitle = document.getElementById('offerTitle');
            const offerDescription = document.getElementById('offerDescription');
            const proposalType = document.getElementById('proposalType');
            const proposalValue = document.getElementById('proposalValue');
            const negotiateBtn = document.getElementById('negotiateBtn');
            const acceptSellBtn = document.getElementById('acceptSellBtn');
            const rejectSellBtn = document.getElementById('rejectSellBtn');


            let playerToBuy = null;
            let playerToSell = null;
            let sellOfferAmount = 0;

            function formatCurrency(value) {
                return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            }

            function adicionarReceitaTransferencia(valor) {
                financas.saldo += valor;
                financas.receitas.transferencias += valor;
                localStorage.setItem('financas', JSON.stringify(financas));
                updateUI();
            }

            function adicionarDespesaTransferencia(valor) {
                financas.saldo -= valor;
                financas.despesas.transferencias += valor;
                localStorage.setItem('financas', JSON.stringify(financas));
                updateUI();
            }

            function updateUI() {
                financas = JSON.parse(localStorage.getItem('financas'));
                userSquad = JSON.parse(localStorage.getItem(`customSquad_${selectedTeam}`));
                if (!userSquad) {
                    userSquad = squadsData[selectedTeam].players;
                }
                
                saldoDisplay.textContent = formatCurrency(financas.saldo);
                renderUserSquad();
                renderAvailablePlayers();
            }

            function renderUserSquad() {
                userSquadList.innerHTML = '';
                if (userSquad.length === 0) {
                    userSquadList.innerHTML = '<p class="no-players">Seu elenco está vazio.</p>';
                    return;
                }
                userSquad.forEach(player => {
                    const playerItem = document.createElement('div');
                    playerItem.className = 'player-item';
                    playerItem.innerHTML = `
                        <div class="player-info">
                            <strong>${player.nome}</strong>
                            <small>${player.posicao} - OVER: ${player.over}</small>
                        </div>
                        <div class="player-actions">
                            <button class="sell-button">Vender</button>
                        </div>
                    `;
                    playerItem.querySelector('.sell-button').onclick = () => {
                        handleSellPlayer(player);
                    };
                    userSquadList.appendChild(playerItem);
                });
            }

            function renderAvailablePlayers() {
                availablePlayersList.innerHTML = '';
                const allOtherPlayers = [];
                for (const team in squadsData) {
                    if (team !== selectedTeam) {
                        allOtherPlayers.push(...squadsData[team].players.map(player => ({ ...player, team: team })));
                    }
                }

                const playersForSale = allOtherPlayers.sort(() => 0.5 - Math.random()).slice(0, 10);
                
                if (playersForSale.length === 0) {
                    availablePlayersList.innerHTML = '<p class="no-players">Não há jogadores disponíveis no momento.</p>';
                    return;
                }

                playersForSale.forEach(player => {
                    const playerItem = document.createElement('div');
                    playerItem.className = 'player-item';
                    playerItem.innerHTML = `
                        <div class="player-info">
                            <strong>${player.nome}</strong>
                            <small>${player.posicao} - ${player.team}</small>
                            <small>Valor: ${formatCurrency(player.valor)}</small>
                        </div>
                        <div class="player-actions">
                            <button class="buy-button">Comprar</button>
                        </div>
                    `;
                    playerItem.querySelector('.buy-button').onclick = () => {
                        handleBuyPlayer(player);
                    };
                    availablePlayersList.appendChild(playerItem);
                });
            }

            // --- Gerenciamento de cliques dos botões de confirmação ---
            document.getElementById('buyConfirmYes').onclick = () => {
                console.log('Botão de compra SIM clicado');
                if (playerToBuy) {
                    adicionarDespesaTransferencia(playerToBuy.valor);
                    userSquad.push(playerToBuy);
                    localStorage.setItem(`customSquad_${selectedTeam}`, JSON.stringify(userSquad));
                    buyMessage.textContent = '';
                    sellMessage.textContent = `${playerToBuy.nome} foi comprado com sucesso!`;
                    buyConfirmBox.style.display = 'none';
                    updateUI();
                }
            };

            document.getElementById('buyConfirmNo').onclick = () => {
                buyConfirmBox.style.display = 'none';
            };

            document.getElementById('sellConfirmYes').onclick = () => {
                console.log('Botão de venda SIM clicado');
                if (playerToSell) {
                    adicionarReceitaTransferencia(sellOfferAmount);
                    const playerIndex = userSquad.findIndex(p => p.nome === playerToSell.nome);
                    if (playerIndex > -1) {
                        userSquad.splice(playerIndex, 1);
                        localStorage.setItem(`customSquad_${selectedTeam}`, JSON.stringify(userSquad));
                    }
                    sellMessage.textContent = `${playerToSell.nome} foi vendido com sucesso!`;
                    buyMessage.textContent = '';
                    sellConfirmBox.style.display = 'none';
                    updateUI();
                }
            };

            document.getElementById('sellConfirmNo').onclick = () => {
                sellConfirmBox.style.display = 'none';
            };

            document.getElementById('acceptOfferBtn').onclick = () => {
                console.log('Botão Aceitar Proposta clicado');
                if (playerToSell && sellOfferAmount) {
                    adicionarReceitaTransferencia(sellOfferAmount);
                    const playerIndex = userSquad.findIndex(p => p.nome === playerToSell.nome);
                    if (playerIndex > -1) {
                        userSquad.splice(playerIndex, 1);
                        localStorage.setItem(`customSquad_${selectedTeam}`, JSON.stringify(userSquad));
                    }
                    sellMessage.textContent = `Você vendeu ${playerToSell.nome} para um rival!`;
                    buyMessage.textContent = '';
                    surpriseOfferBox.style.display = 'none';
                    updateUI();
                }
            };
            
            document.getElementById('rejectOfferBtn').onclick = () => {
                buyMessage.textContent = `Você rejeitou a proposta por ${playerToSell.nome}.`;
                sellMessage.textContent = '';
                surpriseOfferBox.style.display = 'none';
            };

            // Funções que preparam os dados e exibem as caixas de confirmação
            function handleBuyPlayer(player) {
                if (financas.saldo >= player.valor) {
                    playerToBuy = player;
                    buyConfirmText.textContent = `Você tem certeza que quer comprar ${player.nome} por ${formatCurrency(player.valor)}?`;
                    buyConfirmBox.style.display = 'block';
                } else {
                    buyMessage.textContent = 'Saldo insuficiente para esta compra.';
                    sellMessage.textContent = '';
                }
            }

            function handleSellPlayer(player) {
                playerToSell = player;
                const otherTeams = Object.keys(squadsData).filter(team => team !== selectedTeam);
                const buyingTeam = otherTeams[Math.floor(Math.random() * otherTeams.length)];
                const offerType = Math.random() > 0.5 ? 'Compra' : 'Empréstimo';
                
                let offerAmount;
                if (offerType === 'Compra') {
                    offerAmount = Math.floor(player.valor * (0.8 + Math.random() * 0.4));
                    proposalValue.textContent = formatCurrency(offerAmount);
                    negotiateBtn.style.display = 'inline-block';
                    acceptSellBtn.style.display = 'inline-block';
                } else {
                    offerAmount = 0; // Empréstimo geralmente não tem valor de venda
                    proposalValue.textContent = 'Sem custo';
                    negotiateBtn.style.display = 'none';
                    acceptSellBtn.style.display = 'none';
                }
                
                sellOfferAmount = offerAmount;

                offerTitle.textContent = `Proposta do ${buyingTeam}`;
                offerDescription.textContent = `${buyingTeam} está interessado em ${player.nome} para uma possível ${offerType.toLowerCase()}.`;
                proposalType.textContent = offerType;
                
                // Esconde outras caixas de confirmação
                buyConfirmBox.style.display = 'none';
                sellConfirmBox.style.display = 'none';
                surpriseOfferBox.style.display = 'none';
                
                offerModal.style.display = 'block';
            }

            // Lógica para os botões do novo modal de proposta
            negotiateBtn.onclick = () => {
                const newOffer = Math.floor(sellOfferAmount * (1.1 + Math.random() * 0.2));
                const finalValue = Math.min(newOffer, playerToSell.valor * 1.5);
                
                if (Math.random() > 0.3) {
                    sellOfferAmount = finalValue;
                    proposalValue.textContent = formatCurrency(sellOfferAmount);
                    buyMessage.textContent = 'Sua contraproposta foi aceita!';
                    sellMessage.textContent = '';
                } else {
                    buyMessage.textContent = 'Sua contraproposta foi rejeitada. A negociação está encerrada.';
                    sellMessage.textContent = '';
                    offerModal.style.display = 'none';
                }
            };

            acceptSellBtn.onclick = () => {
                if (playerToSell) {
                    adicionarReceitaTransferencia(sellOfferAmount);
                    const playerIndex = userSquad.findIndex(p => p.nome === playerToSell.nome);
                    if (playerIndex > -1) {
                        userSquad.splice(playerIndex, 1);
                        localStorage.setItem(`customSquad_${selectedTeam}`, JSON.stringify(userSquad));
                    }
                    sellMessage.textContent = `Você vendeu ${playerToSell.nome} por ${formatCurrency(sellOfferAmount)}!`;
                    buyMessage.textContent = '';
                    offerModal.style.display = 'none';
                    updateUI();
                }
            };
            
            rejectSellBtn.onclick = () => {
                buyMessage.textContent = `Você rejeitou a proposta por ${playerToSell.nome}.`;
                sellMessage.textContent = '';
                offerModal.style.display = 'none';
            };

            function generateSurpriseOffer() {
                if (Math.random() > 0.8 && userSquad.length > 0) {
                    playerToSell = userSquad[Math.floor(Math.random() * userSquad.length)];
                    const otherTeams = Object.keys(squadsData).filter(team => team !== selectedTeam);
                    const buyingTeam = otherTeams[Math.floor(Math.random() * otherTeams.length)];
                    sellOfferAmount = Math.floor(playerToSell.valor * (1.1 + Math.random() * 0.2));
                    
                    offerText.textContent = `O ${buyingTeam} está interessado em ${playerToSell.nome} e oferece ${formatCurrency(sellOfferAmount)}.`;
                    surpriseOfferBox.style.display = 'block';
                }
            }
            
            updateUI();
            generateSurpriseOffer();
        });
    </script>
</body>
</html>
