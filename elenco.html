<html lang="pt-BR">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco - Treinador 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --blue-light: #61d4ff;
            --blue-medium: #3c94f5;
            --blue-dark: #1f3f61;
            --text-dark: #2c3e50;
            --text-light: #f0f2f5;
            --green-buy: #2ecc71;
            --red-sell: #e74c3c;
            --gradient-main: linear-gradient(135deg, var(--blue-medium), var(--blue-dark));
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-main);
            color: var(--text-dark);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 95%;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -150px;
            left: -150px;
            width: 300px;
            height: 300px;
            background-color: var(--blue-light);
            filter: blur(100px);
            opacity: 0.7;
            pointer-events: none;
        }
        
        .container::after {
            content: '';
            position: absolute;
            bottom: -150px;
            right: -150px;
            width: 300px;
            height: 300px;
            background-color: var(--blue-medium);
            filter: blur(100px);
            opacity: 0.7;
            pointer-events: none;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--blue-medium), var(--blue-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 {
            font-size: 1.2em;
            margin-top: 25px;
            border-bottom: 2px solid var(--blue-light);
            padding-bottom: 8px;
            font-weight: 600;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        .player-item {
            display: flex;
            flex-direction: column; 
            justify-content: space-between;
            align-items: flex-start;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            cursor: pointer;
        }

        .player-item:hover {
            transform: translateY(-2px);
        }
        
        .player-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .player-info {
            flex-grow: 1;
        }

        .player-info strong {
            display: block;
            font-size: 1.1em;
            font-weight: 600;
        }

        .player-info small {
            font-size: 0.9em;
            color: #666;
        }

        .player-buttons button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 0.8em;
            text-transform: uppercase;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .player-buttons button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .treino-button {
            background-color: var(--green-buy);
            color: white;
        }

        .negociar-button {
            background-color: var(--blue-medium);
            color: white;
        }

        .back-button {
            margin-top: 25px;
            background-color: var(--blue-medium);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: var(--blue-dark);
            transform: translateY(-1px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }

        .player-details {
            display: none; 
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed rgba(0, 0, 0, 0.2);
            width: 100%;
            font-size: 0.9em;
            color: var(--text-dark);
            text-align: left;
        }
        
        .player-details p {
            margin: 5px 0;
            font-weight: 500;
        }

        .player-item.expanded .player-details {
            display: block;
        }
    </style>
</head>
